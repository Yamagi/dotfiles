<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <!-- Disable bitmap fonts. -->
 <selectfont>
  <rejectfont>
   <pattern>
    <patelt name="scalable">
     <bool>false</bool>
    </patelt>
   </pattern>
  </rejectfont>
 </selectfont>
 <!-- Add custom fonts. -->
 <dir>~/.config/fontconfig/fonts/fira</dir>
 <dir>~/.config/fontconfig/fonts/kiwimono</dir>
 <dir>~/.fonts</dir>
</fontconfig>
